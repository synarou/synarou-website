    <title>Synarou - AI 일정 관리 앱</title>

    <script>
      // GitHub Pages SPA 라우팅 해결
      const path = window.location.pathname.slice(1);
      if (path && !path.includes('.')) {
        const url = '/' + path.split('/').slice(1).join('/');
        window.history.replaceState(null, null, url);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/synarou-website/src/main.js"></script>
  </body>
